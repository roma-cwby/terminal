<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Orion</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="screen-layer monitor">
      <div class="disk">
        <div class="right"></div>
        <div class="left"></div>
        <div class="sr"></div>
        <div class="top"></div>
      </div>

      <div class="indication">
        <button class="red on" type="button"></button>
        <button class="green" type="button"></button>
      </div>
    </div>
    <div class="screen-layer in-mon"></div>
    <div class="screen-layer input">
      <ul class="list hidden">
        <li class="item item--current">One</li>
        <li class="item1">Two</li>
        <li class="item2 item">Three</li>
      </ul>

      <ul class="second-list hidden">
        <li class="item3 item--current">One1</li>
        <li class="item4">Two2</li>
        <li class="item5 item">Three3</li>
      </ul>

      <ul class="next-list hidden">
        <li class="item6 item--current">One11</li>
        <li class="item7">Two22</li>
        <li class="item8 item">Three33</li>
      </ul>

      <ul class="last-list hidden">
        <li class="item9 item--current">One111</li>
        <li class="item10">Two222</li>
        <li class="item11">Three333</li>
      </ul>
    </div>

    <div class="screen-layer pixels"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
